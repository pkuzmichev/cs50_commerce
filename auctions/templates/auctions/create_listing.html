{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create Listing</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'create_listing' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="text" name="title" placeholder="Title" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="description" placeholder="Description" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="bid" placeholder="Start bid" required>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image_url" placeholder="Image url">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="Fashion">Fashion</option>
            <option value="Toys">Toys</option>
            <option value="Electronics">Electronics</option>
            <option value="Home">Home</option>
        </select>
    </div>
    <input class="btn btn-primary" type="submit" value="Create listing">

</form>
{% endblock %}
