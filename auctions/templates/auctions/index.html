{% extends "auctions/layout.html" %}
{% block body %}
    <h2>Active Listings</h2>


    {% if listings %}
        {% for listing in listings %}
        <div class="post-container">
            <div class="post-thumb">
                <!-- image -->
                <img src="{{ listing.7 }}">
            </div>
            <div class="post-content">
                <!-- name -->
                <h3 class="post-title"><a href="{% url 'listing' listing.0 %}">{{ listing.1 }}</a></h3>
                <!-- price -->
                <p><b>Price:</b> ${{ listing.2 }}</p>
                <!-- description -->
                <p>{{ listing.3 }}</p>
                <!-- date -->
                <sup>{{ listing.4 }}</sup>
            </div>
        </div>
        {% endfor %}
    {% else %}
    <div>TODO</div>
    {% endif %}
{% endblock %}
