<div id="rail">
    <h3>Comments:</h3>
    <b>{{ user }}</b><br>
    {{ comment }}<br>
    <sup>{{ date }}</sup>
    <hr>

    <form action="{% url 'add_comment' 1 %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea class="form-control" name="comment" type="text" placeholder="Your comment here" required></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Post">
    </form>
</div>
